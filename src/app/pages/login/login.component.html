<section class="vh-100 d-flex align-items-center justify-content-center">
  <div class="container-fluid d-flex justify-content-center">
    @if(isLoginView) {
      <form style="width: 23rem;">
        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

        <div data-mdb-input-init class="form-outline mb-4">
          <input name="userName" [(ngModel)]="userLogin.userName" type="email" class="form-control form-control-lg" />
          <label class="form-label" for="form2Example18">User Name</label>
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
          <input name="password" [(ngModel)]="userLogin.password" type="password" class="form-control form-control-lg" />
          <label class="form-label" for="form2Example28">Password</label>
        </div>

        <div class="pt-1 mb-4">
          <button data-mdb-button-init data-mdb-ripple-init (click)="onLogin()" class="btn btn-info btn-lg btn-block" type="button">Login</button>
        </div>

        <p>Don't have an account? <a class="link-info" (click)="isLoginView = false">Register here</a></p>
      </form>
    } @else {
      <form style="width: 23rem;">
        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>

        <div data-mdb-input-init class="form-outline mb-4">
          <input name="emailId" [(ngModel)]="userRegisterObj.emailId" type="email" class="form-control form-control-lg" />
          <label class="form-label" for="form2Example18">Email address</label>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <input name="userName" [(ngModel)]="userRegisterObj.userName" type="email" id="form2Example18" class="form-control form-control-lg" />
          <label class="form-label" for="form2Example18">User Name</label>
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
          <input name="password" [(ngModel)]="userRegisterObj.password" type="password" id="form2Example28" class="form-control form-control-lg" />
          <label class="form-label" for="form2Example28">Password</label>
        </div>

        <div class="pt-1 mb-4">
          <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" (click)="onRegister()" type="button">Register</button>
        </div>

        <p>Already have an account? <a class="link-info" (click)="isLoginView = true">Login here</a></p>
      </form>
    }
  </div>
</section>
